<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
    </head>

    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>주문 내역, 주소 합치기</p>

            <p>{{ form }}</p>

            <p><input type="submit" value="Upload"/></p>
        </form>
    </body>
</html>
